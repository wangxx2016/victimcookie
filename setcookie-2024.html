<html>
<head>
<script type="text/javascript">
function getCookie (c_name)
{
	var i, x, y, ARRcookies = document.cookie.split(";");
	for (i=0;i<ARRcookies.length;i++)
	{
		x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
		y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
		x=x.replace(/^\s+|\s+$/g,"");
		if (x==c_name)
		{
			return unescape(y);
		}
	}
}

function setCookie(c_name,value,exdays)
{
	var exdate=new Date();
	exdate.setDate(exdate.getDate() + exdays);
	var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
	document.cookie=c_name + "=" + c_value;
}

function checkCookie()
{
	var username = getCookie("username");
	var role = getCookie("role");
	var cookieyear = getCookie ("cookieyear");

	if (username!=null && username!="" && role!=null && role!="" && cookieyear!=null && cookieyear!="")
	{
		document.write('<p>Welcome again ' + username + '<br /> You are a(n) ' +  role + '</p>');
	}
	else 
	{
		username=prompt("Please enter your name:","");
		if (username!=null && username!="")
		{
			setCookie("username",username,5);
		}

		role=prompt("What is your role?", "");
		if (role!=null && role!="")
		{
			setCookie("role",role,5);
		}	

		cookieyear = "2024";
		setCookie("cookieyear", cookieyear, 5);
		cookieyear = null;
	}
}
</script>

<title>XSS Cookie Creator</title>
</head>
<body onload="checkCookie()">
</body>
</html>
